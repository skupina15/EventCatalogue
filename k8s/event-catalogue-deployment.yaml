              value: jdbc:postgresql://fanny.db.elephantsql.com:5432/bukqntkr
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: bukqntkr
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEEDATASOURCES0PASSWORD
