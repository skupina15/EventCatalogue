apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-catalogue-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-catalogue
  template:
    metadata:
      labels:
        app: event-catalogue
    spec:
      containers:
        - image: jstrem/event-image:2021-12-30-05-49-06
          name: event-catalogue
          env:
